# Netlify Configuration

[build]
  # Build command - builds both client and server
  command = "npm install && npm run build"
  
  # Directory with the build output (client build)
  publish = "dist/public"
  
  # Functions directory for serverless backend
  functions = "netlify/functions"
  
  # Ignore Python requirements.txt - this is a Node.js project
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Specify Node.js version
  NODE_VERSION = "20"
  # Skip Python dependency installation
  PYTHON_VERSION = ""

# Redirect API calls to serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirect all other routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables to set in Netlify dashboard:
# - DATABASE_URL (your database connection string)
# - SESSION_SECRET (random secret for sessions)
# - GEMINI_API_KEY (if using Google AI)
